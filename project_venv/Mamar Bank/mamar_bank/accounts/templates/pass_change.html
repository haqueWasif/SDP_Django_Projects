{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}


{% for msg in messages %}
<h3 class="text-{{msg.tags}}">{{msg}}</h3>
{% endfor %}



<form style="width: 50%; margin: auto;" method="post">
    <h1 class="text-white" style="font-size: xx-large;">Change your password from here</h1>
        {% csrf_token%}
        {{form|crispy}}
        <input type="submit" class="btn btn-warning" value="Submit">
    </form>
{% endblock %}
