{% extends 'base.html' %}

{% block content %}

<div class="container mx-auto mt-10">
  <div class="flex justify-center">
    <div class="w-full max-w-md">
      <div class="bg-white shadow-lg rounded-lg p-6" style="background-color: rgba(255, 255, 255, 0.9);">
        <h1 class="text-center text-2xl font-bold mb-6 text-blue-800">Transfer Money</h1>

        <form method="POST">
          {% csrf_token %}

          <div class="mb-4"> <!-- Wrap amount field -->
            <label for="amount" class="block text-gray-700 text-sm font-bold mb-2">{{ form.amount.label }}</label>
            {{ form.amount }} <!-- Render the amount field -->
          </div>

          <div class="mb-6"> <!-- Wrap recipient field with margin -->
            <label for="recipient" class="block text-gray-700 text-sm font-bold mb-2">{{ form.recipient.label }}</label>
            {{ form.recipient }} <!-- Render the recipient field -->
          </div>

          <div class="mt-4">
            <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
              Transfer
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
