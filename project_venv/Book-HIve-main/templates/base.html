<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
     crossorigin="anonymous">
     
</head>
<body >

    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(32, 10, 83);">
        <div class="container-fluid">
          <h3 class="text-white mx-5">Book Hive</h3>
          <a class="navbar-brand" href="{% url 'home' %}"><h4>Home</h4></a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0"> 
              {% if request.user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'account' %}"><button class="btn btn-info text-white">Profile</button></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'logout' %}"><button class="btn btn-info text-white">Log Out</button></a>
                  </li>
                  
              {% else %}
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'register' %}"><button class="btn btn-warning text-dark">Register</button></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'login' %}"><button class="btn btn-info text-dark">Login</button></a>
                  </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>




      {% block content %}
      {% endblock %}
    


    <!-- script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>
</html>
