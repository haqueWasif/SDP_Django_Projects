{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}


{% for msg in messages %}
<h3 class="text-{{msg.tags}}">{{msg}}</h3>
{% endfor %}



<form style="width: 50%; margin: auto;" method="post">
        <h2>Deposit</h2>
        {% csrf_token%}
        {{form |crispy }}
        <button type="submit" class="btn btn-primary">Deposit</button>
    </form>
{% endblock %}
