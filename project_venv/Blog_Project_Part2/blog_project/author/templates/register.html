{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}


{% for msg in messages %}
<h3 class="text-{{msg.tags}}">{{msg}}</h3>
{% endfor %}



<form style="width: 50%; margin: auto;" method="post">
        <h2>{{type}} Page</h2>
        {% csrf_token%}
        {{form|crispy}}
        <input type="submit" class="btn btn-warning" value="Submit">
    </form>
{% endblock %}
