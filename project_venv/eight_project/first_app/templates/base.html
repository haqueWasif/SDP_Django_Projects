<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <style>
        .success{
            background-color: green;
            color: white;
            padding: 15px;
            font-size: large;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- navbar  -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid bg-dark ">
          <a class="navbar-brand text-white p-4">Navbar</a>
          <form class="d-flex" >
            {% if user.is_authenticated %}
              <a href="{% url 'profile'%}" class="btn btn-outline-success text-white mx-4" type="submit">Profile</a>
              <a href="{% url 'logout'%}" class="btn btn-outline-warning text-white" type="submit">Log Out</a>
            {% else %}
              <a href="{% url 'signup'%}" class="btn btn-outline-success text-white mx-4" type="submit">Sign Up</a>
              <a href="{% url 'login'%}" class="btn btn-outline-warning text-white" type="submit">Login</a>
            {% endif %}
          </form>
        </div>
      </nav>

    {% block content %}

    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
     crossorigin="anonymous"></script>
    
</body>
</html>
