{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="car-nation-intro" style="display: flex; align-items: center;">

    <div class="image" style="flex: 1;">
        <img src="{% static 'homepage.jpg' %}" alt="Car Image" style="max-width: 100%; height: auto;">
    </div>
</div>


<div class="container text-center p-5">
    <h5 class="pb-3">Brands</h5>
    <div class="d-flex flex-wrap justify-content-center gap-4">
        {% for brand in brands %}
            <a href="{% url 'category_wise_post' brand.slug %}" class="btn btn-danger text-white">{{brand.name}}</a>
        {% endfor %}
    </div>
</div>
<hr>


<!-- cars posts  -->

<div class="p-3">
    <h4>{{data | length }} results found</h4>
    <div class="d-flex flex-wrap justify-content-center ">
      {% for cars in data %}
      <div class="card m-3 col-3">
          <div class="card-body text-center">
            <img src="{{cars.image.url}}" class="card-img-top mb-2" alt="...">
            <h4 class="card-title ">{{cars.name}}</h4>
            <p class="card-text "><h2>Brand : {{cars.brand.name}} </h2></p>
            <p class="card-text "><b class="btn btn-warning text-white fs-5"> ${{cars.price}}</b></p>
            <a href="{% url 'details' cars.id %}" class="btn btn-info m-auto" style="text-decoration: none;">Details</a>
          </div>
      </div>
      {% endfor %}
    <div>
</div>

{% endblock %}
